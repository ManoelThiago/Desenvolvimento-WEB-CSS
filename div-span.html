<!DOCTYPE html>
	<html>
	<head>
		<title>Div Span</title>
		<meta charset="utf-8">

		<style type="text/css">

			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			#assinatura {
				background: pink;
			}

			.produto {
				background: gray;
				margin: 10px;
			}

			.azul {
				color: blue;
			}

		</style>	
	</head>
	<body>

		<div id="topo">
			
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div><br>

		<hr><br>

		<div id="conteudo">
			
			<div class="produto">
				Produto 1
			</div><br>

			<div class="produto">
				Produto 2
			</div><br>

			<div class="produto">
				Produto 3
			</div><br>

		</div><br>

		<hr><br>

		<span id="rodape">

			Todos os <span class="azul"> direitos </span> reservados			

		</span><br><br>

		<hr><br>

		<span id="assinatura">
			Thiago
		</span>

		<span>
			Manoel
		</span>

	</body>
</html>
