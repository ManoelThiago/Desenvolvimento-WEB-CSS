<!DOCTYPE html>
	<html>
	<head>
		<title>Estilos de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				/* normal, bold, 100 até 900 */
				font-weight: 900;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				text-decoration: underline;
			}

			.formatacao2 {
				text-decoration: overline;
			}

			.formatacao3 {
				text-decoration: line-through;
			}

			.texto {
				font: bold 80px "Lucida Sans Unicode";
			}


		</style>	
	</head>

	<body>

		<h1>Cabeçalho</h1>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação de texo</p>
		<p class="formatacao2">Formatação de texto</p>
		<p class="formatacao3">Formatação de texto</p>
		<p class="texto">Formatação de texto</p>

	</body>
</html>
