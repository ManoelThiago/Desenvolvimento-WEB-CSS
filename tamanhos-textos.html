<!DOCTYPE html>
	<html>
	<head>
		<title>Tamanhos de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			div {
				font-size: 30px;
			}

			.texto {
				/*
				px --> tamanho fixo
				% --> tamanho relativo
				em --> tamanho relativo ao container pai
				font-size: 150%;
				*/
				font-size: 1em;
			}

			.texto2 {
				font-size: 50px;
			}
	
		</style>	
	</head>

	<body>

		<div>
			<h1>Cabeçalho 1</h1>
			<p class="texto">Conteúdo</p>
			<p class="texto2">Conteúdo 2</p>
		</div>

	</body>
</html>
